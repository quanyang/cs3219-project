<script type="text/javascript">
var minimum = 0;
function loadData() {
  var show = false;
  $('#list-applicants-below').hide();
  $('.show-fail').click(function() {
    console.log(show);
    show = !show;
    if (show) {
      $('#list-applicants-below').show();
    } else {
      $('#list-applicants-below').hide();
    }
  });

  var url = 'api/job/'+<?php echo $_GET['id'];?>+'/requirements';
  $.ajax({
    type: "GET",
    url: url,
    success: function(data){
      job = data;
      $('.title').html(job.job_title);
      $('.company').html("Company Name: "+job.company_name);
      $('.description').html(job.description);
      $('.default').val(job.minimum);
      minimum = job.minimum;
      $('.default').text(job.minimum+"%");
      $('select').material_select();
      $('.is_available').prop('checked',(job.is_available==1));
      var total = 0;
      $('#list-requirements').html("");
      job.requirements.forEach(function (e) {
        $('#list-requirements').append('<tr id="requirement'+e.id+'"><td><input type="hidden" name="id" value="'+e.id+'"><div class="col s12"><input placeholder="Keyword" name="keyword" id="keyword" type="text" class="validate" value="'+e.keyword.keyword+'" required></div></td><td><div class="col s8"><input placeholder="Weightage" id="weightage" name="weightage" type="text" class="validate" value="'+e.weightage+'" required></div></td><td><div class="switch"><label>No<input name="is_required" type="checkbox" '+(e.is_required?"checked":"")+'><span class="lever"></span>Yes</label></div></td><td><div class="switch"><label>No<input type="checkbox" name="is_available" '+(e.is_available?"checked":"")+'><span class="lever"></span>Yes</label></div></td><td><button class="btn waves-effect waves-light save-requirements" type="submit" name="action">Save</button></td></tr>'); 
      });

      $('.update-minimum').click(function (ev) {
        var formData = $('.update-settings').find(':input').serialize();
        if (!formData) {
          formData = "is_available=off"
        }
        var url = 'api/job/<?php echo $_GET["id"]; ?>/settings';
        $.ajax({
          type: "POST",
          url: url,
          data: formData, // serializes the form's elements.
          success: function(data){
            loadData();
          },
          error: function(data){
            json = JSON.parse(data.responseText);
            alert(json.Status);
          }
        });
      });

      $('.save-requirements').click(function(ev) {
        var formData = $(this).parent().parent().find(":input").serialize();
        var url = 'api/job/<?php echo $_GET["id"]; ?>/requirements';
        $.ajax({
          type: "PATCH",
          url: url,
          data: formData, // serializes the form's elements.
          success: function(data){
            loadData();
          },
          error: function(data){
            json = JSON.parse(data.responseText);
            alert(json.Status);
          }
        });
      });
    }
  }); 

url = 'api/applicant/<?php echo $_GET["id"];?>';
$.ajax({
  type: "GET",
  url: url,
  success: function(data){
    applicants = data;
    $('#list-applicants-above').html("");
    $('#list-applicants-below').html("");
    $('.modals').html("");
    $('.applicant-cell').html("Applicant ("+applicants.length+")");
    var hidden = 0;
    applicants.forEach(function(applicant) {
      if (applicant.score > minimum) {
        $('#list-applicants-above').append('<tr><td>'+applicant.user.name+'</td><td>'+applicant.score+'%</td><td><a target="_blank" href="api/resume/'+applicant.id+'/download">View Resume</a><br/><a class="modal-trigger" href="#modal'+applicant.user_id+'">View more details</a></td><td><p><input name="action" type="checkbox" class="selectapplicant" id="'+applicant.id+'" value="1" '+(applicant.is_selected?"checked":"")+'/><label for="'+applicant.id+'"></label></p></td></tr>');
      } else {
        hidden++;
        $('#list-applicants-below').append('<tr><td>'+applicant.user.name+'</td><td>'+applicant.score+'%</td><td><a target="_blank" href="api/resume/'+applicant.id+'/download">View Resume</a><br/><a class="modal-trigger" href="#modal'+applicant.user_id+'">View more details</a></td><td><p><input name="action" type="checkbox" class="selectapplicant" id="'+applicant.id+'" value="1" '+(applicant.is_selected?"checked":"")+'/><label for="'+applicant.id+'"></label></p></td></tr>');
      }
      $('.modals').append('<div id="modal'+applicant.user_id+'" class="modal"><div class="modal-content"><h4>Applicant details</h4><p>Name: '+applicant.user.name+'</br>Email: '+applicant.user.email+'</br>Contact Number: '+applicant.contact+'</p><h5>Skillset: </h5><span class="skills'+applicant.user_id+'"></span></div><div class="modal-footer"><a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a></div></div>');

      $('.skills'+applicant.user_id).html("");
      applicant.resume_keywords.forEach(function (e) {
        $('.skills'+applicant.user_id).append('<div class="chip light-blue darken-2 white-text" style="margin-bottom:2px">'+e.keyword.keyword+'</div> ');
      });

      $('.selectapplicant').click(function(ev) {
        var formData = $(this).serialize()+"&applicant="+$(this).attr('id');
        var url = 'api/job/<?php echo $_GET["id"]; ?>/applicant';
        $.ajax({
          type: "POST",
          url: url,
          data: formData, // serializes the form's elements.
          success: function(data){
            loadData();
          },
          error: function(data){
            json = JSON.parse(data.responseText);
            alert(json.Status);
          }
        });
      });
    });

$('.show-fail').html(hidden+" applicant(s) that do not meet the minimum score requirements are hidden, click here to show.")

$('.modal-trigger').leanModal();
}
});
}

$(document).ready(function($) {
  loadData();


  $('.add-requirements').click(function(ev) {
    var form = $(this).parent().parent().find(":input");
    var formData = form.serialize();
    var url = 'api/job/<?php echo $_GET["id"]; ?>/requirements';
    $.ajax({
      type: "POST",
      url: url,
          data: formData, // serializes the form's elements.
          success: function(data){
            loadData();
            form.not(':button, :submit, :reset, :hidden, :checkbox, :radio').val('');
          },
          error: function(data){
            json = JSON.parse(data.responseText);
            alert(json.Status);
          }
        });
  });


});

</script>
