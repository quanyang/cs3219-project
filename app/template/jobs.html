<div class="container">
  <div class="section">

    <!--   Job Available Section   -->
    <div class="row">
      <div class="col s12 m12">
        <div class="icon-block">
          <h4 class="center brown-text"><i class="material-icons">work</i> Jobs Available</h4>

          <div id="available-jobs">

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
$(document).ready(function($) {
  url = 'api/job';
  $.ajax({
    type: "GET",
    url: url,
    success: function(data){
      jobs = data;
      jobs.forEach(function(job) {
        $('#available-jobs').html(
          $('#available-jobs').html() + '<div class="card grey lighten-5"><div class="card-content black-text"><span class="card-title black-text">'+job.job_title+' @ '+ job.company_name +'</span><p>'+job.description+'</p></div><div class="card-action"><a href="?job_id='+job.id+'" class="teal-text">Apply</a></div></div>');
      });
    },
    error: function(data){
    }
  });

});

</script>
