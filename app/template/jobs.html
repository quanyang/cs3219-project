<div class="container">
  <div class="section">

    <!--   Job Available Section   -->
    <div class="row">
      <div class="col s12 m12">
        <div class="icon-block">
          <h4 class="center brown-text"><i class="material-icons">flash_on</i> Available jobs</h4>

          <div id="available-jobs">

          </div>          
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
$(document).ready(function($) {
  url = 'api/job';
  $.ajax({
    type: "GET",
    url: url,
          success: function(data){
            jobs = JSON.parse(data);
            jobs.forEach(function(job) {
              $('#available-jobs').innerHTML += '<div class="row"><div class="col s12 m4">'+job['job_title']+'</div><div class="col s12 m4">'+job['company_name']+'</div></div>';
            });
          },
          error: function(data){
          }
        });

});

</script>
