<div class="container">
  <div class="section">
    <div class="row">
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Google</span>
              <label>Software Engineer</label>
              <h1>50%</h1>
            </div>
            <div class="card-action">
              <a href="www.google.com">Company Website</a>
              <a href="#">Edit Job</a>
            </div>
          </div>
        </div>
      </div>
      <form action="#">
        <table class="responsive-table">
          <thead>
            <tr>
              <th data-field="applicant">Applicant</th>
              <th data-field="Score">Score</th>
              <th data-field="view">View</th>
              <th data-field="select_user">Select</th>
            </tr>
          </thead>

          <tbody>
            <div id="list-applicants">
            </div>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function($) {
  url = 'api/candidates';
  $.ajax({
    type: "GET",
    url: url,
          success: function(data){
            jobs = JSON.parse(data);
            jobs.forEach(function(job) {
              $('#list-applicants').innerHTML += '<tr><td>'+job['name']+'</td><td>'+job['minimum']+'</td><td><p><input name="group1" type="checkbox" id="selectapplicant'+job['user_id']+'" /><label for="selectapplicant'+job['user_id']+'"></label></p></td></tr>';
            });
          },
          error: function(data){
          }
        });

});

</script>
