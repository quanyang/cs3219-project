<div class="container">
  <div class="section">

    <!--   Job Available Section   -->
    <div class="row">
      <div class="col s12 m12">
        <div class="icon-block">
          <a class="waves-effect waves-light btn-large right light-blue darken-2" href="addJob.php"><i class="material-icons left">new_releases</i>Post new job</a>
          <h4 class="center brown-text"><i class="material-icons">assignment_ind</i> Recruitment Posting(s)</h4>
          <br/>
          <form action="#">
            <table class="responsive-table">
              <thead>
                <tr>
                  <th data-field="position">Position</th>
                  <th data-field="company">Company</th>
                  <th data-field="description">Description</th>
                  <th data-field="select_job">View More</th>
                </tr>
              </thead>

              <tbody id="list-jobs">
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
$(document).ready(function($) {
  url = 'api/recruiter/job';
  $.ajax({
    type: "GET",
    url: url,
    success: function(data){
      jobs = data;
      jobs.forEach(function(job) {
          $('#list-jobs').append('<tr><td>'+job.job_title+'</td><td>'+job.company_name+'</td><td>'+job.description.substring(0,255)+'</td><td><a href="viewPost.php?id='+job.id+'">View Applicants</a></td></tr>');
      });
    },
    error: function(data){
    }
  });

});

</script>
