<div class="container">
  <div class="section">
    <!--   Icon Section   -->
    <div class="row">
      <div class="col s12 m6">
        <div class="icon-block">
          <h2 class="center brown-text"><i class="material-icons">loyalty</i></h2>
          <h5 class="center">Create an Account</h5>
          <form id="register">
            <p class="heavy">
              <div class="status" style="text-align:center;">
              </div>
              <div class="error" style="text-align:center;color:red">
              </div>
              <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="name" name="name" type="text" class="validate" required>
                <label for="name">Full Name</label>
              </div>
              <div class="input-field col s6">
                <input id="password" name="password" type="password" class="validate" required pattern=".{8,}">
                <label style="width:100%" for="password" data-error="Too short! 8 characters minimum.">Password</label>
              </div>
              <div class="input-field col s6">
                <input id="confirm-password" name="confirm-password" type="password" class="validate" required pattern=".{8,}">
                <label style="width:100%" for="confirm-password" data-error="Too short! 8 characters minimum.">Confirm Password</label>
              </div>
              <center>
                <button style="margin-top:30px;" class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </center>
            </p>  
          </form>
        </div>
      </div>

      <div class="col s12 m6">
        <div class="icon-block">
          <h2 class="center brown-text"><i class="material-icons">supervisor_account</i></h2>
          <h5 class="center">Login</h5>
          <form id="loginform">
            <p class="heavy">
              <div class="error" style="text-align:center;color:red">
              </div>
              <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="login-password" name="password" type="password" class="validate" required pattern=".{8,}">
                <label style="width:100%" for="login-password" data-error="Too short! 8 characters minimum.">Password</label>
              </div>
              <br/>
              <center>
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                  <i class="material-icons right">send</i>
                </button>
              </center>
            </p>  
          </form>
        </div>
      </div>    
    </div>
  </div>
</div>
